<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PUI-BUTTON</title>
    <link rel="stylesheet" href="../css/pui.css" />
    <script src="../js/html-size-calculation.js"></script>

</head>


<body class="bgfb header-fixed">
    <header class="header-bar bg-main">
        <a href="../index.html" class="header-left">
            <i class="icon icon-pre"></i>
            <span class="fz28">返回</span>
        </a>
        <h2 class="header-title">Switch</h2>
    </header>
    <section class="mt20">
        <ul class="list">
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">开关</h3>
                    <input type="checkbox"  class="switch" />
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">联动</h3>
                    <input type="radio" name="list-radio"  class="switch" checked/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">联动</h3>
                    <input type="radio" name="list-radio"  class="switch"/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">副色</h3>
                    <input type="checkbox"  class="switch switch-second" checked/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">红色</h3>
                    <input type="checkbox"  class="switch switch-red" checked/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">蓝色</h3>
                    <input type="checkbox"  class="switch switch-blue" checked/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">绿色</h3>
                    <input type="checkbox"  class="switch switch-green" checked/>
                </label>
            </li>
            <li>
                <label class="poo p-ac">
                    <h3 class="p-f1 list-title">橙色</h3>
                    <input type="checkbox"  class="switch switch-orange" checked/>
                </label>
            </li>
           
        </ul>
    </section>
</body>

</html>
