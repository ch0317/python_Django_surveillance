<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PUI-BUTTON</title>
    <link rel="stylesheet" href="../css/pui.css" />
    <script src="../js/html-size-calculation.js"></script>

</head>


<body class="bgfb header-fixed">
    <header class="header-bar bg-main">
        <a href="../index.html" class="header-left">
            <i class="icon icon-pre"></i>
            <span class="fz28">返回</span>
        </a>
        <h2 class="header-title">图标工具列表</h2>
    </header>
    <section class="mt20">
        <div class="p20 bgff bt bb pt pb tx-c">
            <ul class="poo">
                <li class="p-f1">
                    <span class="dib round size-s bg-red pt10"><i class="icon icon-home"></i></span>
                    <p class="fz24 pt10">首页</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-blue pt10"><i class="icon icon-star"></i></span>
                    <p class="fz24 pt10">收藏</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-green pt10"><i class="icon icon-users"></i></span>
                    <p class="fz24 pt10">联系人</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-second pt10"><i class="icon icon-chart"></i></span>
                    <p class="fz24 pt10">统计</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-orange pt10"><i class="icon icon-module"></i></span>
                    <p class="fz24 pt10">应用</p>
                </li>
            </ul>
            <ul class="poo mt20">
                <li class="p-f1">
                    <span class="dib round size-s bg-blue pt10"><i class="icon icon-map"></i></span>
                    <p class="fz24 pt10">地图</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-orange pt10"><i class="icon icon-user"></i></span>
                    <p class="fz24 pt10">用户</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-red pt10"><i class="icon icon-card"></i></span>
                    <p class="fz24 pt10">账户</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-green pt10"><i class="icon icon-doc"></i></span>
                    <p class="fz24 pt10">资料</p>
                </li>
                <li class="p-f1">
                    <span class="dib round size-s bg-second pt10"><i class="icon icon-more"></i></span>
                    <p class="fz24 pt10">更多</p>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
