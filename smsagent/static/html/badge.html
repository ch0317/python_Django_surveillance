<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>PUI-BUTTON</title>
    <link rel="stylesheet" href="../css/pui.css" />
    <script src="../js/html-size-calculation.js"></script>

</head>

<body class="header-fixed">
    <header class="header-bar bg-main">
        <a href="../index.html" class="header-left">
            <i class="icon icon-pre"></i>
            <span class="fz28">返回</span>
        </a>
        <h2 class="header-title">Badge</h2>
    </header>

    <section class="p30">
        <div class="pb20 bb">
            <h2 class="h2">方形标记</h2>
        </div>
        <div class="mt20">
            <span class="badge">默认 badge</span>
            <span class="badge bg-main">主色 badge bg-main</span>
            <span class="badge bg-second">副色 badge bg-second</span>
            <span class="badge bg-red">红色 badge bg-red</span>
            <span class="badge bg-blue">蓝色 badge bg-blue</span>
            <span class="badge bg-green">绿色 badge bg-green</span>
            <span class="badge bg-orange">橙色 badge bg-orange</span>
        </div>
        <div class="pb20 pt30 bb">
            <h2 class="h2">圆形标记</h2>
        </div>
        <div class="mt20">
            <span class="badge badge-round">0</span>
            <span class="badge badge-round bg-main">1</span>
            <span class="badge badge-round bg-second">2</span>
            <span class="badge badge-round bg-red">3</span>
            <span class="badge badge-round bg-blue">4</span>
            <span class="badge badge-round bg-green">5</span>
            <span class="badge badge-round bg-orange">6</span>
            <span class="badge badge-round bg-red">99+</span>
        </div>
        <div class="pb20 pt30 bb">
            <h2 class="h2">圆点标记</h2>
        </div>
        <div class="mt20">
            <span class="bages bages-s"></span>
            <span class="bages bages-s bg-main"></span>
            <span class="bages bages-s bg-second"></span>
            <span class="bages bages-s bg-blue"></span>
            <span class="bages bages-s bg-green"></span>
            <span class="bages bages-s bg-orange"></span>
        </div>
    </section>
</body>



</html>
